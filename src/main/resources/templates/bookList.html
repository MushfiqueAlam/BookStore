<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{available_books}">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{my_books}">MyBooks</a>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white"

           th:href="book_register">NewBookRegister</a>
      </div>
    </div>
  </div>
</nav>
<div class="container  my-5 col-md-6">
  <h2>Available book</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">BookId</th>
      <th scope="col">BookName</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${book}">
<!--      <th scope="row">1</th>-->
      <th th:text="${b.id}">Mark</th>
      <td th:text="${b.name}">Otto</td>
      <td th:text="${b.author}">@mdo</td>
      <td th:text="${b.price}">@mdo</td>
      <td >
        <a class="btn btn-secondary btn-sm"
        th:href="@{/myList/{id}(id=${b.id})}"
        > add to myBook</a>
        <a  th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4" style="color:blue"></i></a>
        <a th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4" style="color:red"></i></a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
